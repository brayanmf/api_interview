name: Continuous Integration with GitHub Actions
on:
  pull_request:
    branches:
      - main
env:
  MONGODB_URI_TEST: ${{github.MONGODB_URI_TEST}}
  PORT: ${{github.PORT }}
  JWT_COOKIE_EXPIRES: ${{github.JWT_COOKIE_EXPIRES}}
  JWT_EXPIRES: ${{github.JWT_EXPIRES}}
  JWT_SECRET: ${{github.JWT_SECRET}}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar y ubicarse en la rama main
        uses: actions/checkout@v2
      - name: Instalar dependencias
        run: npm install
      - name: Ejecutar test
        run: npm test
